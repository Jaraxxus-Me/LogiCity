predicates:
  - IsAtIntersection:
      arity: 1
      method: utils.lnn_pred_converter.check_is_at_intersection
      description: Checks if the agent is at an intersection.
  - IsCar:
      arity: 1
      method: utils.lnn_pred_converter.is_car
      description: Checks if the agent is a car.
  - IsPedestrian:
      arity: 1
      method: utils.lnn_pred_converter.is_pedestrian
      description: Checks if the agent is a pedestrian.
  - IntersectionEmpty:
      arity: 1
      method: utils.lnn_pred_converter.intersection_empty_ped
      description: Checks if the intersection is not empty.
  - IntersectionCarsEmpty:
      arity: 1
      method: utils.lnn_pred_converter.intersection_empty_cars
      description: Checks if the intersection is not empty with cars.
  - PreviousCars:
      arity: 1
      method: utils.lnn_pred_converter.previous_cars
      description: Checks if the previous cars exist.
  - Car_Stop1:
      arity: 1
      method: None
      description: Stop action.
  - Car_Stop2:
      arity: 1
      method: None
      description: Stop action.
  - Pedestrian_Stop1:
      arity: 1
      method: None
      description: Stop action.

rules:
#   - MOVE:
#       formula: Implies(Or(And(IsCar(x), IsAtIntersection(x), IntersectionEmpty(x), Not(PreviousCars(x))), And(IsCar(x), Not(IsAtIntersection(x))), And(IsPedestrian(x), IsAtIntersection(x), IntersectionCarsEmpty(x)), And(IsPedestrian(x), Not(IsAtIntersection(x)))), Not(Stop(x)))
#       description: cars at intersection, intersection empty, no previous car, move
#   - Cars_MOVE2:
#       formula: Implies(And(IsCar(x), Not(IsAtIntersection(x))), Not(Stop(x)))
#       description: cars not at intersection, move
  - Cars_Stop1:
      formula: Implies(And(IsCar(x), IsAtIntersection(x), Not(And(IntersectionEmpty(x), IntersectionCarsEmpty(x)))), Car_Stop1(x))
      description: cars at intersection, not intersection empty, stop
  - Cars_Stop2:
      formula: Implies(And(IsCar(x), IsAtIntersection(x), IntersectionEmpty(x), IntersectionCarsEmpty(x), PreviousCars(x)), Car_Stop2(x))
      description: cars at intersection, intersection empty, previous car, stop
#   - Pedestrians_MOVE1:
#       formula: Implies(And(IsPedestrian(x), IsAtIntersection(x), IntersectionCarsEmpty(x)), Not(Stop(x)))
#       description: pedestrians at intersection, intersection empty with cars, move
#   - Pedestrians_MOVE2:
#       formula: Implies(And(IsPedestrian(x), Not(IsAtIntersection(x))), Not(Stop(x)))
#       description: pedestrians not at intersection, move
  - Pedestrians_Stop1:
      formula: Implies(And(IsPedestrian(x), IsAtIntersection(x), Not(IntersectionCarsEmpty(x))), Pedestrian_Stop1(x))
      description: pedestrians at intersection, not intersection empty with cars, stop
