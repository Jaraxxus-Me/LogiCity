Data:
  dataset_name: easy_200_fixed
  data_path: vis_dataset/easy_200_fixed
  mode: easy
  batch_size: 2
  debug: false
Model:
  name: ResNetGNN
  backbone: resnet50
  ontology: config/rules/Vis/easy/ontology.yaml
  bbox_channels: 9
  BBOX_POS_MAX: 1024
  node_predictor:
    hidden: [512, 256, 128]
  edge_predictor:
    hidden: [128, 128]
  gnn:
    hidden: 128
Optimizer:
  epochs: 30
  grounding:
    type: AdamW
    lr: 0.0005
    weight_decay: 0.0001
    scheduler: None
  reasoning:
    type: AdamW
    lr: 0.0005
    weight_decay: 0.0001
    scheduler: None